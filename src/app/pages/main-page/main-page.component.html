<app-header
[isSideNavOpen]="isSideNavOpen$ | async"
(changeSideNavState)="changeSideNavState($event)"
[todoForm]="todoForm"
(addTask)="addTask($event)"></app-header>
<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="isSideNavOpen$ | async">
    <ul>
      <li>Uncompleted Tasks</li>
      <li>Completed Tasks</li>
    </ul>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
